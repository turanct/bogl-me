{% extends 'base.html' %}

{% block content %}

<h1>{{ item.title }}</h1>

<div class="list-group">
	{% for listitem in items %}
		<a href="{{ blog.url }}/{{ item.title|lower }}/{{ listitem.titleshort }}" class="list-group-item">
			<h4 class="list-group-item-heading"><i class="glyphicon glyphicon-tag"></i> {{ listitem.title }}</h4>
		</a>
	{% endfor %}
</div>

{% endblock %}
