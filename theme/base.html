<!doctype html>

<html>

<head>
	<title>{{ item.title }} - {{ blog.title }}</title>

	<!-- RSS -->
	<link rel="alternate" type="application/rss+xml" title="{{ blog.title }}" href="{{ blog.url }}/feed.xml" />

	<!-- Bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

	<!-- Custom -->
	<link rel="stylesheet" href="{{ blog.url }}/assets/style.css">
</head>


<body>
	<div class="wrapper">

		<!-- Header Section -->
		<div class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="{{ blog.url }}">{{ blog.titleshort }}</a>
				</div>
				<div class="navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="{{ blog.url }}/posts/">Archive</a></li>
						{% for page in blog.pages %}
							<li><a href="{{ blog.url }}/pages/{{ page.titleshort }}">{{ page.title }}</a></li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>


		<!-- Main Section -->
		<div class="main section">
			<div class="content container">
				{% block content %}{% endblock %}
			</div>
		</div>


		<!-- Footer Section -->
		<div class="footer section">
			<div class="content container">
				<small>&copy; {{ blog.titleshort }} {{ "now"|date("Y") }}</small>
			</div>
		</div>
	</div>
</body>

</html>
